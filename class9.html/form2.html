<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Two</title>
</head>
<body>
    
    <form>

        <h1 style="color: rgb(0, 153, 255);">Job Application</h1>
       
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name">
        <br/>
        <br/>


        <label for="Email">Email</label>
        <input type="text" id="Email" name="Email">

        <br/>
        <br/>

        <label for="Phone">Phone</label>
        <input type="text" id="Phone" name="Name">
        <br/>
        <br/>

        <!-- submit documents or file button  -->

        <label for="filesubmit">Resume:</label>
        <input type="file" id="filesubmit" name="filesubmit">

        <br/>
        <br/>

        <label for="fileselect1">Document</label>
        <input type="file" name="document" id="fileselect1">

        
       <br/>
       <br/>

        <!-- how to make @@counter -->
        <label for="counter">Experience in year</label>
       
        <input type="number" id="counter" name="counter" min="0" max="50">
        <br/>

        <fieldset>
            <legend>
                Skills:
            </legend>

            <!-- if we write label first then checkbox will appear after text -->

        <input type="checkbox" id="checkbox1" name="checkbox1">
        
        <label for="checkbox1">HTML</label>

        

        <input type="checkbox" id="checkbox2" name="checkbox2">
        
        <label for="checkbox2">CSS</label>

       

        <input type="checkbox" id="checkbox3" name="checkbox3">
        
        <label for="checkbox3">JAVASCRIPT</label>
        <br/>
        <br/>

        <!-- @@ dropdown -->

        <label for="educationtype">Highest Education</label>
        <select name="educationtype" id="educationtype">
            <option value="">A</option>
            <option value="">B</option>
            <option value="">C</option>
            <option value="">D</option>
            <option value="">E</option>
        </select>

        <label for="working city">Working city</label>
        <select name="city" id="Working city">
            <option value="gurgoan">gurgaon</option>
            <option value="Bangalore">Bangalore</option>
            <option value="hydrabaad">Hydrabaad</option>
            <option value="mumbai">Mumbai</option>
        </select>

        <!-- RADIO BUTTON -->

        <fieldset>
            <legend>Availability</legend>

            <label for="radio1">Full-time</label>
            <input type="radio" name="radio" id="radio1">
            <br/>

            <label for="radio2">Part-time</label>
            <input type="radio" name="radio" id="radio2">
            <br/>

            <label for="radio3">Permanent</label>
            <input type="radio" name="radio" id="radio3">
            
          
        </fieldset>


        <label for="textarea"> Additional Comments:</label>
         <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <br/>

        <input type="submit" value="submit Application">
        
        </fieldset>









        

    </form>
</body>
</html>
