<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- how to add image in html -->
<img src="./My Image.jpg" alt="My Image" height="150px" loading="lazy">

<!-- how to add audio in html there are two ways to add audio in html -->
<!-- first way -->
<audio src="./audio.mp3" controls></audio>

<!-- second way -->
<audio controls >
    <source src="./audio.mp3" type="audio/mp3">
</audio>

<!-- how to add video in html, there are two ways two add in html -->
<!-- first way -->
<video src="./Vidio.mp4" height="150px" width="150" controls></video>

<!-- second way -->
<video controls height="150px">
    <source src="./Vidio.mp4" type="video/mp4" >
</video>


<!-- [Iframe] mean how we can add external website to our webpage , how we can embeded youtube video on our webpage -->
<iframe src="../class10.html/project1.html" width="700px"  height="550px"></iframe>
<!-- delete watch and add embed and delete ?,=,av -->
 <iframe src="https://www.youtube.com/embed/S4wKoTXyl3k&pp=ygUIbWkgYW1vciA%3D" frameborder="0"></iframe>
 

</body>
</html>
